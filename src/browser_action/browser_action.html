<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Collapsible Tree Example</title>
	<style type="text/css">
		#mainPopup {
			padding: 10px;
			height: 200px;
			width: 400px;
			font-family: Helvetica, Ubuntu, Arial, sans-serif;
		}

		h1 {
			font-size: 2em;
		}
	</style>

	<style>

	.node {
	  cursor: pointer;
	}

	.node circle {
	  fill: #fff;
	  stroke: steelblue;
	  stroke-width: 1.5px;
	}

	.node text {
	  font: 10px sans-serif;
	}

	.link {
	  fill: none;
	  stroke: #ccc;
	  stroke-width: 1.5px;
	}

	</style>
</head>

<body>
	<div id="mainPopup">
		<h1>Hello extensionizr!</h1>
		<p>To shut this popup down, edit the manifest file and remove the "default
			popup" key. To edit it, just edit ext/browser_action/browser_action.html.
			The CSS is there, too. ICE ICE BAY
		</p>
		<ul id="log"></ul>
	</div>

	<!-- Load utility functions -->
	<script src="pop_up_utils.js"></script>

	<!-- load the d3.js library -->
	<script src="d3.min.js"></script>

	<!-- Set up visualization pathway -->
	<script src="visualization.js"></script>

	<!-- Load the browser_action script -->
	<script src="browser_action.js"></script>

</body>

</html>
